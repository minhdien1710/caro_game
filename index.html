<!DOCTYPE html>
<html lang="en">

<body>
<h3>Caro Game Simple</h3>
<p style="font-size: 30px;" id="carogame" />
<input type="button" value="Change Value" onclick="changeValue()">
</body>

</html>
<script>
    let b = document.getElementById("carogame");

    let board = [];
    let data = "";
    for (let i = 0; i < 5; i++) {
        board[i] = new Array("O", "O", "O", "O", "O");
    }

    for (let i = 0; i < 5; i++) {
        data += "<br/>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;";
        }
    }

    data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
    b.innerHTML = data;

    function changeValue() {
        let X = prompt("X: ");
        let Y = prompt("Y: ");
        data = "";
        board[X][Y] = "X";
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
        b.innerHTML = "<hr/>" + data;
    }
</script>
